<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🐍 Snake Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="light-mode">
  <div id="game-container">
    <header>
      <h1 class="game-title">🐍 Snake Game</h1>
      <button id="startBtn" class="btn">🎮 Start Game</button>
    </header>

    <main>
      <section id="scoreboard" class="card">
        <p>Score: <span id="score">0</span></p>
      </section>

      <section id="canvas-wrapper">
        <canvas id="game-canvas" width="400" height="400"></canvas>
      </section>

      <section id="leaderboard" class="card">
        <h3>🏆 Leaderboard</h3>
        <ul id="scoreList">
          <!-- Top scores will be dynamically inserted here -->
        </ul>
      </section>
    </main>

    <footer>
      <div id="theme-switcher">
        <label for="themeToggle">🌗 Theme:</label>
        <input type="checkbox" id="themeToggle" checked aria-label="Toggle Theme" />
      </div>
    </footer>

    <!-- Game Sounds -->
    <audio id="bg-music" loop>
      <source src="background-music.mp3" type="audio/mpeg" />
      Your browser does not support background music.
    </audio>
    <audio id="game-sound">
      <source src="game-sound.mp3" type="audio/mpeg" />
      Your browser does not support game sound.
    </audio>
  </div>

  <script src="game.js"></script>
</body>
</html>
